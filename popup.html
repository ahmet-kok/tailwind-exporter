<!DOCTYPE html>
<html>
<head>
  <title>Tailwind Exporter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Tailwind Exporter</h1>
      <div class="line"></div>
    </div>
    <div class="content">
      <p>Click to select any element and copy its Tailwind CSS equivalent.</p>
      <button id="activateSelector">Select Element</button>
      <div id="status" class="hidden">Element selection activated</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
